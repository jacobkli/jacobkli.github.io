<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thanks-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      color: #555;
      font-size: 1.1rem;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #1a73e8;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    a:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <h1>✅ Message Sent!</h1>
    <p>Thanks for reaching out. I’ll get back to you as soon as possible.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
