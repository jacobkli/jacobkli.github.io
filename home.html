<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      position: sticky;
      top: 0;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      color: #f4b400;
    }

    section {
      padding: 60px 20px;
      min-height: 100vh;
    }

    #home { background: #b9b9b9; }
    #about { background: #b9b9b9; }
    #projects { background: #b9b9b9; }
    #contact { background: #b9b9b9; }

    h1, h2 {
      margin-bottom: 20px;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is the Home section.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>About Me</p>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <p>Projects</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>contact links</p>
  </section>

  <footer>
    <p>Â© 2025 My First Website</p>
  </footer>

</body>
</html>
