<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="nav"></header>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav").innerHTML = data;
      });
  </script>


  <main>
    <section class="content">
      <div class="text">
        <h1>About Me</h1>
        <p>[Write about yourself here: your background, skills, or story.]</p>
      </div>
      <div class="placeholder">Your Profile Image</div>
    </section>
  </main>

  <footer id="footer"></footer>
  <script>
    // Load footer content
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
